	<script>
	function requestList()
	{
		request("/listLime.py",
			function(responseJSON)
			{
				result = "<table width='100%'>";
				result += "<tr>";
					result += "<th>제목</th><th>제작자</th>";
				result += "</tr>";
				for ( var i=0; i<responseJSON.length; ++i )
				{
					item = responseJSON[i];
	
					result += "<tr>";
					result += "<td align='center'><a href='player.htm?lime_index=" + item.index + "'>" + item.title + "</a></td>";
					result += "<td><a href='player.htm?lime_index=" + item.index + "'>" + item.author + "</a></td>";
	   				result += "</tr>";
	
	   				if ( i == 5 )
	   				{
	   					break;///< 첫 화면에서는 최대 5개만 보여준다.
	   				}
				}
				result += "</table>";
				
				$("list_table").innerHTML = result;
			}
		)
	}
	
	requestList();
	</script>
